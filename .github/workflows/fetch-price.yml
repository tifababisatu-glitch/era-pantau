name: Fetch Eraspace Price

on:
  schedule:
    - cron: "0 * * * *"   # setiap 1 jam
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # --- Install dependencies untuk Chromium ---
      - name: Install System Packages
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 libatk1.0-0 libatk-bridge2.0-0 libdrm2 libxkbcommon0 \
            libxcomposite1 libxdamage1 libxrandr2 libgbm1 libasound2 \
            libxshmfence1 xvfb

      # --- Install Node packages ---
      - name: Install Node Packages
        run: |
          npm install playwright node-fetch
          npx playwright install chromium

      # --- Jalankan fetch.js ---
      - name: Run fetch.js headless
        run: |
          xvfb-run --auto-servernum node fetch.js
